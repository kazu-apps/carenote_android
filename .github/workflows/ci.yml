name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: gradle/actions/setup-gradle@v4

      - name: Install Android SDK 36
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-36"

      - name: Grant gradlew permission
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew :app:assembleDebug

      - name: Unit Tests + Coverage Verification
        run: ./gradlew :app:jacocoTestCoverageVerification

      - name: Screenshot Tests
        continue-on-error: true
        run: ./gradlew :app:verifyRoborazziDebug

      - name: Upload screenshot diffs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: roborazzi-diffs
          path: app/build/outputs/roborazzi/

      - name: Install Detekt
        run: |
          DETEKT_VERSION=1.23.7
          curl -sSL "https://github.com/detekt/detekt/releases/download/v${DETEKT_VERSION}/detekt-cli-${DETEKT_VERSION}-all.jar" -o detekt-cli.jar

      - name: Run Detekt
        run: java -jar detekt-cli.jar --config detekt.yml --input app/src/main/java

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            app/build/reports/tests/
            app/build/test-results/testDebugUnitTest/
            app/build/reports/jacoco/

      - name: Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Tests
          path: app/build/test-results/testDebugUnitTest/*.xml
          reporter: java-junit
          fail-on-error: false

  e2e-test:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: gradle/actions/setup-gradle@v4

      - name: Install Android SDK 36
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-36"

      - name: Grant gradlew permission
        run: chmod +x ./gradlew

      - name: Run E2E tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: ./gradlew :app:connectedDebugAndroidTest

      - name: Upload E2E results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: app/build/reports/androidTests/connected/
